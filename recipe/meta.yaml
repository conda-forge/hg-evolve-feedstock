{% set name = "hg-evolve" %}
{% set version = "10.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d7f73fc1c357134ae9b4a3ed2d844ab8e75a4ca1303679a9e150e87617e7bc7

build:
  noarch: python
  number: 0
  script: 'pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
  run:
    - mercurial

test:
  imports:
    - hgext3rd
    - hgext3rd.evolve
    - hgext3rd.evolve.thirdparty
    - hgext3rd.topic

about:
  home: https://www.mercurial-scm.org/doc/evolution/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Flexible evolution of Mercurial history.
  doc_url: https://www.mercurial-scm.org/doc/evolution/
  dev_url: https://www.mercurial-scm.org/repo/evolve/

extra:
  recipe-maintainers:
    - paugier
